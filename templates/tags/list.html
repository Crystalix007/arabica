{# vim: set ft=htmldjango : #}

{% extends "base.html" %}

{% block content %}
<div class="post">
	<ul>
		{%- for term in terms -%}
		<li class="tag-list">
			<a href="{{ get_taxonomy_url(kind="tags", name=term.name) }}">
				#{{ term.name }}
			</a>
      ({{ term.pages | length }} post{{ term.pages | length | pluralize}})
		</li>
		{%- endfor -%}
	</ul>
</div>
{% endblock content %}
